<template>
    <lightning-card title="Account Page">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={account}
                columns={columns}
            show-checkbox-column
                show-row-number-column
            >
            </lightning-datatable>
        </div>
    </lightning-card>
    <lightning-card title = "Contact Page">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={contacts} 
                columns={contactsColumn}>
            </lightning-datatable>
        </div>
    </lightning-card>
    
    <lightning-card title="Account Related Contacts">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter Account Name" 
                value={accName}
                onchange={handleNameChange}>
            </lightning-input>
            <lightning-button label="Search" onclick={searchContacts}></lightning-button>
        </div>

        <template if:true={AccountRelatedContacts}>
            <lightning-datatable
                key-field="Id"
                data={AccountRelatedContacts}
                hide-checkbox-column
                show-row-number-column
                columns={AccountRelatedContactsColumns}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
      
</template>
