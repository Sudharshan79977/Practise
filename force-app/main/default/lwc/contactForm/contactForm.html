<template>
    <lightning-card title="Create Contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
            <lightning-input type="email" label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
            
            <lightning-combobox
                name="account"
                label="Account"
                value={selectedAccount}
                placeholder="Select Account"
                options={accountOptions}
                onchange={handleAccountChange}>
            </lightning-combobox>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Save Contact" variant="brand" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
